version: "3"
volumes:
  tower-of-doors-grafana-volume-DB:
    driver: 'local'
  tower-of-doors-grafana-volume-etc:
    driver: 'local'
services:
  mysql:
    build: ./mysql/
    volumes:
      - ./mysql/log:/var/log/mysql
      - ./mysql/db:/docker-entrypoint-initdb.d
    image: tower-of-doors-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=pass
    networks:
      - tower-of-doors-network
  grafana:
    build: ./grafana/
    volumes:
      - tower-of-doors-grafana-volume-DB:/var/lib/grafana
      - tower-of-doors-grafana-volume-etc:/etc/grafana
    image: tower-of-doors-grafana
    networks:
      - tower-of-doors-network
    ports:
      - "127.0.0.1:3000:3000"
  db-update:
    build: ./db-update/
    image: tower-of-doors-db-update
    networks:
      - tower-of-doors-network
    environment:
      - MYSQL_HOST=tower-of-doors-mysql-1
    tty: true
networks:
  tower-of-doors-network:
    external: true